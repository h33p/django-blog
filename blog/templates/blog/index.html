{% load static %}
{% load markdown %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<div class="pre-content">
	<div class="content">
		{% if latest_blog_list %}
		<h1 class="centered">My blog posts</h1>
		<ul>
			{% for post in latest_blog_list %}
			<h2><a href="{% url 'blog:blog_post' post.id %}">{{ post.title }}</a></h2>
			<h4>{{ post.pub_date }}</h4>
			<p>{{ post.md_data | shortdown | safe }}</p>
			<a href="{% url 'blog:blog_post' post.id %}">Read more</a>
			{% endfor %}
		</ul>
		{% else %}
		<h1 class="centered">No blogs are available.</h1>
		{% endif %}
	</div>
</div>
